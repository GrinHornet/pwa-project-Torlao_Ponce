<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/icon11.png" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="converter.css" />
    <link type="text/css" href="materialize.min.css" rel="stylesheet" />
    <script type="text/javascript" src="materialize.min.js"></script>
    <title>Distance Converter</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Di<span>Vert</span></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="#home">Home</a></li>
          <li><a href="about.html">About Us</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <h2>DISTANCE CONVERTER</h2>

      <form action="" id="converter">
        <div class="input-group">
          <label for="input-meas">Distance</label>
          <input type="text" id="input-meas" name="input-meas" value="0" />
          <label for="input-unit">from</label>
          <select id="input-unit" name="input-unit" class="browser-default">
            <option value="m" selected>Miles</option>
            <option value="f">Feet</option>
            <option value="k">Kilometers</option>
          </select>
        </div>
        <div class="input-group">
          <label for="output-unit">to</label>
          <select id="output-unit" name="output-unit" class="browser-default">
            <option value="m">Miles</option>
            <option value="f" selected>Feet</option>
            <option value="k">Kilometers</option>
          </select>
          <div class="output-meas">
            <input
              name="output-meas"
              id="output-meas"
              for="input-meas input-unit output-unit"
              readonly
            />
          </div>
        </div>
        <button id="save-button" type="button">Save to History</button>
      </form>

      <h3>History</h3>
      <table id="historyTable">
        <thead>
          <tr>
            <th>Input Measurement</th>
            <th>Input Type</th>
            <th>Output Type</th>
            <th>Output Measurement</th>
          </tr>
        </thead>
        <tbody id="historyTableBody"></tbody>
      </table>
    </div>

    <script type="module" src="converter.js"></script>
  </body>
</html>
